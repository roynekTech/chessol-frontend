<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Chess</h1>
      </header>

      <div class="game-board-section">
        <div class="game-info">
          <div class="player-info black-player">
            <div class="player-name">Player 2 (Black)</div>
            <div class="captured-pieces black-captured"></div>
          </div>

          <div class="board-container">
            <div class="coordinates rank-coordinates">
              <div>8</div>
              <div>7</div>
              <div>6</div>
              <div>5</div>
              <div>4</div>
              <div>3</div>
              <div>2</div>
              <div>1</div>
            </div>
            <div class="board-wrapper">
              <div id="chessboard"></div>
              <div class="coordinates file-coordinates">
                <div>a</div>
                <div>b</div>
                <div>c</div>
                <div>d</div>
                <div>e</div>
                <div>f</div>
                <div>g</div>
                <div>h</div>
              </div>
            </div>
          </div>

          <div class="player-info white-player active">
            <div class="player-name">Player 1 (White)</div>
            <div class="captured-pieces white-captured"></div>
          </div>
        </div>

        <div class="game-controls">
          <div class="status-panel">
            <div class="turn-indicator">
              <div class="turn-label">Current Turn:</div>
              <div class="turn-value"><span id="current-turn">White</span></div>
            </div>
            <div class="fen-display">
              <div class="fen-label">FEN:</div>
              <input type="text" id="fen" readonly />
            </div>
          </div>

          <div class="button-group">
            <button id="reset-btn" class="btn">New Game</button>
            <button id="undo-btn" class="btn">Undo Move</button>
          </div>
        </div>
      </div>

      <div class="game-message" id="game-message">
        <div class="message-content"></div>
      </div>
    </div>
    <script src="js/chess.js"></script>
  </body>
</html>
