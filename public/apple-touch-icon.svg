  <path d="M125,65 C122,55 114,50 105,50 C104,50 103,50 102,50.2" stroke="#f97316" stroke-width="3" stroke-linecap="round" />
  <path d="M73,92 L68,97 L63,92" stroke="#f97316" stroke-width="2" stroke-linecap="round" />
